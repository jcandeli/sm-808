<div>

    <div class="sequencer">
        <h1>
            <img src="splice-logo.png" />
            M-808
        </h1>

        <div class="info">
            <h3>{{beat.name}}</h3>
            <h4>BPM {{beat.bpm}}</h4>
        </div>

        <div class="padded-lg bordered">
            <ul class="list-unstyled">
                <li ng-repeat="(sample, sequence) in beat.sequence">

                    <div class="sample">{{sample}}</div>

                    <ul class="list-inline notes">
                        <li
                            ng-repeat="note in sequence track by $index"
                            class="note"
                            ng-class="{selected: note, playing: $index == step}"
                            ng-click="toggleNote(sequence, $index)"
                        ></li>
                    </ul>

                </li>
            </ul>
        </div>

        <a ng-click="toggleState()" class="btn btn-primary">
            <i class="glyphicon" ng-class="{'glyphicon-play': state == 'stopped', 'glyphicon-stop': state == 'playing'}"></i>
            <span ng-if="state == 'stopped'">Start</span>
            <span ng-if="state == 'playing'">Stop</span>
        </a>
    </div>

    <div class="margined-lg">
        <h4>Beats</h4>

        <ul class="list-unstyled">
            <li ng-repeat="beat in beats">
                <a ng-click="selectBeat(beat)">{{beat.name}}</a>
            </li>
        </ul>
    </div>

</div>
